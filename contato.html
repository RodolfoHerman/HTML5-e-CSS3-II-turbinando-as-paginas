<body>
	<main>
		<h1 class="titulo-principal">Contato</h1>
		<div class="container">
			<form>
				<fieldset>
					<legend>Dados Pessoais</legend>
					<label for="nome-contato">Nome:</label>
					<input required placeholder="Digite seu nome" type="text" id="nome-contato" name="nome-contato" autofocus pattern="[A-Za-z- ']{4,}" title="Somente letras são permitidas e deve ter ao menos 4 caracteres">
					<label for="email-contato" >E-mail:</label>
					<input required placeholder="Digite seu e-mail" type="email" id="email-contato" name="email-contato">
				</fieldset>
				<fieldset>
					<legend>Assunto</legend>
					<label>
						<input type="radio" name="assunto" value="blog">
						Blog
					</label>
					<label>
						<input type="radio" name="assunto" value="servico">
						Serviço
					</label>
					<fieldset>
						<input type="radio" name="assunto" value="outro" id="outro">
				        <label for="outro">Outro</label>
				        <input type="text" name="outro-assunto">
					</fieldset>
				</fieldset>

				<label for="mensagem">Mensagem : </label>
				<textarea placeholder="Digite sua mensagem" id="mensagem" cols="50" rows="10" name="msg"></textarea>


				<button type="submit">Enviar dados</button>

			</form>
		</div>
	</main>
	<img src="img/eu.jpg" alt="Minha foto" class="minha-foto">
